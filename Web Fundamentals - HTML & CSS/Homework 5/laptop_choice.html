<!DOCTYPE html>
 <html>
   <head>
     <title>Laptop Choice</title>
     <link rel="stylesheet" type="text/css" href="laptop_choice.css">
     </head>
     <body>
       <div class="wrapper">
         <section class="left">
           <h1>Apple's Laptops (6)</h1>
           <a href="http://www.newegg.com/Apple-Laptops-Notebooks/BrandSubCat/ID-1759-32">
             <div class="offer">
              <h3>Apple MacBook Air</h3>
              <p>11.6 inch/1.3GHz</p>
              <p>Haswell</p>
              <img alt="Offer 1" src="images/34-100-408-TS.jpg"/>
              <div class="price">
                <p>$1,729.00</p>
              </div>
             </div>
           </a>
            <a href="http://www.newegg.com/Apple-Laptops-Notebooks/BrandSubCat/ID-1759-32">
             <div class="offer">
              <h3>Apple MacBook Air</h3>
              <p>13.3 inch/1.4GHz</p>
              <p>Haswell</p>
              <img alt="Offer 1" src="images/34-100-718-TS.jpg"/>
              <div class="price">
                <p>$1,729.00</p>
              </div>
             </div>
           </a>
         </section>
         <section class="right">
           <form method="post" action="#">
            <div class="range">
              <p>Price</p>
              <p>1700</p>
              <p>2600</p>
              <input type="range" min="1700" max="2600" value="2000">
            </div>
            <div class="range">
              <p>RAM</p>
              <p>2048</p>
              <p>4096</p>
              <input type="range" min="2048" max="4096"  value="3000">
            </div>
            <div class="range">
              <p>Disk</p>
              <p>100GB</p>
              <p>2000GB</p>
              <input type="range" min="100" max="2000" value="1000">
            </div>
            <div class="range">
              <p>Display</p>
              <p>11.6</p>
              <p>18.4</p>
              <input type="range" min="11.6" max="18.4" value="17">
            </div>
            <div class="range">
              <p>Weight</p>
              <p>1</p>
              <p>6</p>
              <input type="range" min="1" max="6" value="4">
            </div>
            <div class="range">
              <p>Warranty</p>
              <p>12 months</p>
              <p>60 months</p>
              <input type="range" min="12" max="60" value="36">
            </div>
          </form>
         </section>
       </div>
     </body>
 </html>
