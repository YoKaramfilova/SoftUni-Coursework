<!DOCTYPE html>
<html>
  <head>
    <title>WordPress Theme</title>
  </head>
  <body>
    <img alt="WordPress Logo" src="images/wordpresslogo.png" width="260" height="60">
    <form method="get">
      <label for="file">Upload a theme</label>
      <input type="file" id="file" name="file">
      <br/>
      <label for="search">Or search in wordpress</label>
      <input type="search" id="search" name="search">
      <input type="image" src="images/wordpressbutton.png" alt="search button" name="search" width="30" height="30" align="center">
    </form>
  </body>
</html>
